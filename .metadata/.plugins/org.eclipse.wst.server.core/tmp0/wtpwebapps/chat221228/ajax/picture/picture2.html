<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./picture.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        const startMethod = (td) => {
            // 마우스 오버된 사진의 id값 가져오기
            const pic = $(td).attr("id");
            console.log(pic);

            location.href = "pictureDetail.html?id=" + pic + "&timestamp=" + new Date().getTime();
        }
        const clearMethod = () => {
            console.log("clearMethod");
            $("#d_pic").html("");
        };
    </script>
</head>
<body>
    <div id="d_pic"></div>
    
    <table border="1">
        <thead>
            <th colspan="2">그림 목록</th>
        </thead>
        <tbody>
            <tr>
                <td align="center"><img src="../../images/회의.jpg" width="50" height="50"/></td>
                <td 
                    id="0" 
                    onmouseover="startMethod(this)" 
                    onmouseout="clearMethod()"
                >
                    사진1
                </td>
            </tr>
            <tr>
                <td align="center"><img src="../../images/회의-1.jpg" width="50" height="50"/></td>
                <td 
                    id="1" 
                    onmouseover="startMethod(this)" 
                    onmouseout="clearMethod()"
                >
                    사진2
                </td>
            </tr>
            <tr>
                <td align="center"><img src="../../images/회의-2.jpg" width="50" height="50"/></td>
                <td 
                    id="2" 
                    onmouseover="startMethod(this)" 
                    onmouseout="clearMethod()"
                >
                    사진3
                </td>
            </tr>
            <tr>
                <td align="center"><img src="../../images/회의-3.jpg" width="50" height="50"/></td>
                <td 
                    id="3" 
                    onmouseover="startMethod(this)" 
                    onmouseout="clearMethod()"
                >
                    사진4
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
